<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="vgraph.js"></script>
  </head>
  <body>
    <div ng-app="test">
        <some-directive>
            <ol>
                <li>{{ctrl.name}}</li>
                <li>{{name}}</li>
                <li>{{shit}}</li>
            </ol>
        </some-directive>
    </div>
    <script>
    var fn;

    function maker( name ){
      var ofn;

      if ( fn ){
        ofn = fn;
        fn = function( n, o ){
          o[name] = n[name];
          ofn( n, o );
        };
      }else{
        fn = function( n, o ){
          o[name] = n[name];
        }
      }
    }

    maker( 'one' );
    maker( 'two' );
    maker( 'three' );

    var i, time;

    time = +(new Date());
    for( i = 0; i < 1000000; i++ ){
      maker( {}, {} );
    }
    console.log( 'run 1', +(new Date()) - time );

    time = +(new Date());
    for( i = 0; i < 1000000; i++ ){
      Object.create({})
    }
    console.log( 'run 2', +(new Date()) - time );

    time = +(new Date());
    for( i = 0; i < 1000000; i++ ){
      maker( {}, {} );
    }
    console.log( 'run 3', +(new Date()) - time );

    time = +(new Date());
    for( i = 0; i < 1000000; i++ ){
      Object.create({})
    }
    console.log( 'run 4', +(new Date()) - time );

    </script>
  </body>
</html>
