<body>
<script>
var i, c,
    t,
    iterations = 1000000,
    arr1 = [],
    arr2 = [],
    arr3 = [],
    start;

function factory(){
    return {
        v1: null,
        v2: null
    };
}

function nullOut( keys ){
    var i, c,
        t = {};

    for( i = 0, c = keys.length; i < c; i++ ){
        t[keys[i]] = null;
    }

    return t;
}

start = +( new Date() );
for( i = 0, c = iterations; i < c; i++ ){
    arr1.push( nullOut(['v1','v2']) );
}
console.log( 'loop 1: ', +( new Date() ) - start );

start = +( new Date() );
t = factory();
for( i = 0, c = iterations; i < c; i++ ){
    arr1.push( Object.create(t) );
}
console.log( 'loop 2: ', +( new Date() ) - start );

start = +( new Date() );
for( i = 0, c = iterations; i < c; i++ ){
    arr1.push( factory() );
}
console.log( 'loop 3: ', +( new Date() ) - start );
</script>
</body>
