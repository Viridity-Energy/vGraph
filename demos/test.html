	<script>
		function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
			var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

			return {
				x: centerX + (radius * Math.cos(angleInRadians)),
				y: centerY + (radius * Math.sin(angleInRadians))
			};
		}

		console.log( polarToCartesian(80,80,45,0) );
		console.log( polarToCartesian(80,80,45,45) );
		console.log( polarToCartesian(80,80,45,90) );

		function describeArc(x, y, radius, startAngle, endAngle){
			var start = polarToCartesian(x, y, radius, endAngle);
			var end = polarToCartesian(x, y, radius, startAngle);

			var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";

			var d = [
				"M", start.x, start.y, 
				"A", radius, radius, 0, arcSweep, 0, end.x, end.y
			].join(" ");

			return d;       
		}

		function makeSliver( x, y, radius, startAngle, stopAngle ){
			var arcSweep = stopAngle - startAngle <= 180 ? "0" : "1",
				start = polarToCartesian(x, y, radius, stopAngle),
				stop = polarToCartesian(x, y, radius, startAngle);

			return 'M'+x+','+y+
				'L'+start.x+','+start.y+
				'A'+radius+','+radius+' 0 '+arcSweep+' 0 '+stop.x+','+stop.y+'Z';
		}

		console.log( makeSliver(80,80,45,0,45) );
		console.log( makeSliver(80,80,45,0,90) );
		console.log( makeSliver(80,80,45,0,135) );
		console.log( makeSliver(80,80,45,0,225) );
	</script>
