<html>
  <head>
    <meta charset="utf-8">
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="vgraph.js"></script>
  </head>
  <body>
    <script>
    var i, c,
      t,
      content = [];

    for( i = 0, c = 1000000; i < c; i++ ){
      content.push( {v:1} );
    }

    time = +(new Date());
    t = [];
    for( i = 0, c = content.length; i < c; i++ ){
     t.push( content[i] );
    }
    console.log( 'run 1', +(new Date()) - time );
    console.log( t );

    time = +(new Date());
    t = []
    for( i = 0, c = content.length; i < c; i++ ){
      t[ t.length ] = content[i];
    }
    console.log( 'run 2', +(new Date()) - time );
    console.log( t );

    time = +(new Date());
    t = [1,2];
    content.unshift( t.length );
    content.unshift( 0 );
    Array.prototype.splice.apply( t, content )
    console.log( 'run 3', +(new Date()) - time );
    console.log( t );
    console.log( content );

    </script>
  </body>
</html>
